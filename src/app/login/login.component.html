<div class="body">
  <div class="box">
    <h1 class="wlcm">Welcome back to SMS</h1>
    <p class="ppp">Empowering Minds, Inspiring Futures</p>
    <img class="foto" src="https://www.raed.net/img?id=672794"/>
  </div>

  <div class="container">
    <form (ngSubmit)="login()">
      <h1 class="heeed">Log in</h1>
      <input type="text" [(ngModel)]="email" name="email" placeholder="Enter your student ID or email here" />

      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" />

      <input type="checkbox" id="remember">
      <label for="remember">Remember me on this device</label>
      <label>Are you a new student? <a routerLink="/register">Register here.</a></label>
      <button type="submit">Sign in</button>
    </form>
  </div>
</div>
