<div class="payment-container">
  <h2>Make a Payment</h2>
  <form class="payment-form">
    <label for="cardNumber">Card Number:</label>
    <input type="number" id="cardNumber" name="cardNumber" inputmode="numeric" pattern="[0-9]*" placeholder="1234 5678 9101 1121" required>

    <div class="row">
      <div class="col-6">
        <label for="expiryDate">Expiry Date:</label>
        <input type="date" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      </div>
      <div class="col-6">
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" pattern="[0-9]{1,3}" placeholder="123" maxlength="3" required>
      </div>
    </div>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

    <button type="submit">Pay Now</button>
  </form>


  <div class="payment-status">
    <p *ngIf="paymentSuccess" class="success-message">Payment successful!</p>
    <p *ngIf="paymentError" class="error-message">Payment failed. Please try again.</p>
  </div>
</div>
